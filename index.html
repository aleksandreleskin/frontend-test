<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="container">
  <div class="card" id="card">
    <div contenteditable="true" class="card__text-field" id="card__text-field" data-text="Write a new task"></div>

    <input type="checkbox" class="card__checkbox" id="card__checkbox">
    <div class="card__right">
          <span class="card__datepicker-toggle">
            <span class="card__datepicker-button"></span>
            <input type="date" class="card__calendar">
          </span>
      <select class="card__select">
        <option value="No list">No list</option>
      </select>
    </div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
